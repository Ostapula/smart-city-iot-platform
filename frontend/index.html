<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart City Visualization</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas { 
            display: block; 
            position: fixed; /* Fix canvas position */
            top: 0;
            left: 0;
            z-index: 1;
        }
        #controls {
            position: fixed;
            top: 20px;
            right: 20px; /* Changed from left to right */
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            width: 300px;
            max-height: calc(100vh - 50px); /* Account for top and bottom margin */
            overflow-y: auto;
            z-index: 1000; /* Ensure controls are above canvas */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Add shadow for better visibility */
        }
        .intersection-controls {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="range"] {
            width: 100%;
            margin: 8px 0;
        }
        .value-display {
            float: right;
            color: #aaa;
            font-size: 14px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <label>Global Car Speed
                <span class="value-display" id="carSpeedValue">1.0x</span>
            </label>
            <input type="range" id="carSpeed" min="0.1" max="2" step="0.1" value="1">
        </div>

        <div id="intersectionControls">
            <!-- Intersection controls will be added here dynamically -->
        </div>

        <button id="applyChanges">Apply Changes</button>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
